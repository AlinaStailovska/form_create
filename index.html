<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" href="img/key.ico"/>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="card__logo"></div>
		<h1 class="card__title">Create your free account</h1>
		<p class="card__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="" class="card__link">Log in.</a></p>
		<form class="card__form">
			<input type="text" name="" placeholder="First name" class="card__form--input card__form--name card__form--name--left"></input>
			<input type="text" name="" placeholder="Last name" class="card__form--input card__form--name"></input>
			<input type="text" name="" placeholder="Email address" class="card__form--input card__form--email"></input>
			<input type="text" name="" placeholder="Password" class="card__form--input card__form--password"></input>
			<button class="card__button">Sing up for free</button>
		</form>
		<p class="card__text">By clicking on “Sign up for free”, you agree to the <a href="" class="card__link">Terms of Service</a> and the <a href="" class="card__link">Privacy Policy</a></p>
	</div>
</body>
</html>
